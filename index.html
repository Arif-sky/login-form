<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="shortcut icon"
      href="/images/loginfav.webp"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="container">
      <div>
        <h1 class="logintitle">LOGIN FORM</h1>
      </div>
      <div>
        <h3>Enter Your Email or Username</h3>
        <input type="email" />
      </div>
      <div>
        <h3>Enter Your Password</h3>
        <input type="password" />
      </div>
      <div>
        <button>Login</button>
      </div>
    </div>
  </body>
</html>
